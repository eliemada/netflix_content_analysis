<!DOCTYPE html>
<meta charset="utf-8">
<head>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load the sankey.js function -->
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="script.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <style>
    @font-face {
        font-family: 'Netflix_font';
        src: url('NetflixFont.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
    }
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    .link:hover {
      stroke-opacity: .5;
    }
    #topBar{
      width: 100%;
      height: 5%;
      background-color: #000;
      -webkit-text-fill-color: red;
      font-family: 'Netflix_font';
      font-size: xx-large;
    }
    #dashboard{
      width: 100%;
      height: 95%;

    }
    #leftSide{
      width: 55%;
      height: 100%;
      background-color: black;
      float: left;
    }
    #rightSide{
      width: 45%;
      height: 100%;
      float: right;
      background-color: black;
    }
    #map{
      width: 98%;
      height: 48%;
      background-color: rgb(255, 255, 255);
      margin: 1%;
    }
    #map img {
      width: 100%; /* Make the image fill the width of the div */
      height: 100%; /* Make the image fill the height of the div */
    }
    #stanley {
      width: 98%;
      height: 48%;
      background-color: rgb(255, 255, 255);
      margin: 1%;
    }
    #zoomIn{
      width: 98%;
      height: 24%;
      background-color: rgb(255, 255, 255);
      margin: 1%;
    }
    #zoomIn img{
      width: 100%;
      height: 100%;
    }
    #yourTop{
      width: 98%;
      height: 74%;
      background-color: rgb(255, 255, 255);
      margin: 1%;
    }
    #yourTop img{
      width: 100%;
      height: 100%;
    }


    </style>
</head>
<body onload="createStanleyDiagram()">
  <div id="topBar">
    Netflix around the word from 2015 to 2021
  </div>
    <div id="dashboard">
      <div id="leftSide">
        <div id="map">
          <img src="../images/IMG_1107.JPEG" alt="map">
        </div>
          <div id="stanley"></div>
      </div>
      <div id="rightSide">
        <div id="zoomIn">
          <img src="../images/IMG_1108.JPEG" alt="zoomIn">
        </div>
        <div id="yourTop">
          <img src="../images/IMG_1109.JPEG" alt="yourTop">
        </div>
      </div>
    </div>
    <div id="hidden-genres" style="display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px;"></div>
</body>
