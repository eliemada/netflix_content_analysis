<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <!-- Load external libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.js"></script>
    <script src="./src/visualization/lib/topojson-client.min.js"></script>

    <!-- Load custom styles and scripts -->
    <link rel="stylesheet" href="./src/visualization/css/styles.css">
    <script type="module" src="./src/visualization/js/main.js"></script>
    <title>Netflix Visualization</title>
</head>
<body onload="createVisualization()">
<div id="topBar">
    Netflix around the world from 2015 to 2021
    <button id="Home" onclick="window.location.href = window.location.href;" class="topbar-btn">Home</button>
    <button id="TV Shows" class="topbar-btn">TV Shows</button>
    <button id="Movies" class="topbar-btn">Movies</button>
    <div id="slider"></div>
</div>
<div id="dashboard">
    <div id="leftSide">
        <div id="map">
        </div>
        <div id="sankey"></div>
    </div>
    <div id="rightSide">
        <div id="zoomIn">
            <button id="northAmerica">North America</button>
            <button id="southAmerica">South America</button>
            <button id="europe">Europe</button>
            <button id="africa">Africa</button>
            <button id="middleEast">Middle East</button>
            <button id="asia">Asia</button>
            <button id="oceaniaJapan">Oceania + Japan</button>
        </div>
        <div id="yourTop">
<!--             <img src="src/images/IMG_1109.JPEG" alt="yourTop">-->
        </div>
    </div>
</div>
</body>
</html>
